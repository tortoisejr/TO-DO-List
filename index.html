<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <div class="container-fluid mt-3 mb-3 ms-2 me-2 rounded full">
    <div class="container pt-5 pb-5">
        <div class="row pt-2 pb-2">
            <div class="col-12 d-flex justify-content-center">
                <img src="/images/icon.jpg" alt="">
            </div>    
        </div>
        <div class="row pt-3 pb-3">
                <div class="col-12 d-flex justify-content-center">
                    <h1 class="fw-bold">TO-DO APP</h1>
                </div>
       </div>

       <div class="row pt-3 pb-3 ">
        <div class="col-12 bg-light pt-2 pb-2 d-flex justify-content-center rounded">
            <form action="" class="form d-sm-block d-flex  flex-column">
                <label class=" me-0 me-sm-2 text-center">Add New Task</label><input type="text">
                <input type="submit" value="Add Task" class="btn btn-dark mt-2 mt-sm-0">
            </form>
        </div>
       </div>

       <div class="row pt-3 pb-3 justify-content-between align-items-start">
        <div class="col-sm-5 col-12 mb-5 mb-sm-0 bg-light rounded">
            <h3 class=" text-center pt-2 pb-2 shadow-sm">INCOMPLETE TASKS</h3>
            <ul class="incomplete">
            </ul>
        </div>

        <div class="col-sm-5 col-12 bg-light rounded">
            <h3 class=" text-center pt-2 pb-2 shadow-sm">COMPLETED TASKS</h3>
            <ul class="complete">
            </ul>
        </div>
       </div>

    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
